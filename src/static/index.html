<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rank Rocket Calendar Stacker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Rank Rocket</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="#" onclick="showSection('dashboard', event)">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="showSection('clients', event)">Clients</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="showSection('oauth', event)">OAuth Settings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="showSection('events', event)">Events</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div id="globalAlerts"></div>

    <!-- Dashboard Section -->
    <div id="dashboard" class="section">
      <h2>Dashboard</h2>
      <p>Total Clients: <span id="totalClients">0</span></p>
    </div>

    <!-- Clients Section -->
    <div id="clients" class="section" style="display:none;">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Clients</h2>
        <button class="btn btn-primary" onclick="showOAuthModal()">Add Client</button>
      </div>
      <table class="table">
        <thead>
          <tr><th>Name</th><th>Email</th><th>Google Account Email</th><th>Actions</th></tr>
        </thead>
        <tbody id="clientsTableBody"></tbody>
      </table>
    </div>

    <!-- OAuth Section -->
    <div id="oauth" class="section" style="display:none;">
      <h2>OAuth Settings</h2>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <label for="oauthClientSelect" class="form-label me-2 mb-0">Client:</label>
        <select id="oauthClientSelect" class="form-select me-auto"></select>
        <button id="addOAuthBtn" class="btn btn-primary" onclick="showOAuthModal()">Add OAuth Credential</button>
      </div>
      <table class="table">
        <thead>
          <tr><th>ID</th><th>Client</th><th>Scopes</th><th>Actions</th></tr>
        </thead>
        <tbody id="oauthTableBody"></tbody>
      </table>
    </div>

    <!-- Events Section -->
    <div id="events" class="section" style="display:none;">
      <h2>Events</h2>
      <!-- Future calendar and event list UI -->
    </div>
  </div>

  <!-- Client Modal -->
  <div class="modal fade" id="clientModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form id="clientForm" class="modal-content" onsubmit="event.preventDefault(); saveClient();">
        <div class="modal-header">
          <h5 id="clientModalTitle" class="modal-title">Add Client</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="clientId">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" id="clientName" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" id="clientEmail" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Google Account Email</label>
            <input type="email" id="googleAccountEmail" class="form-control" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- OAuth Modal -->
  <div class="modal fade" id="oauthModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form id="oauthForm" class="modal-content" onsubmit="event.preventDefault(); saveOAuthCredentials();">
        <div class="modal-header">
          <h5 id="oauthModalTitle" class="modal-title">Add OAuth Credentials</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="oauthId">
          <div class="mb-3">
            <label class="form-label">Client</label>
            <select id="oauthClientSelectModal" class="form-select" required></select>
          </div>
          <div class="mb-3">
            <label class="form-label">Google Client ID</label>
            <input type="text" id="googleClientId" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Google Client Secret</label>
            <input type="text" id="googleClientSecret" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Scopes (one per line)</label>
            <textarea id="oauthScopes" class="form-control" rows="3"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
